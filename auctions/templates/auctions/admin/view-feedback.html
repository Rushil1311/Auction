{% extends "auctions/admin/admin_layout.html" %}
{% load static %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <style>
        body.feedback-page {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .feedback-container {
            background: #fff;
            padding: 60px;
            width: 84%;
            /* max-width: 800px; */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #000;
            color: #fff;
        }
        .delete-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body class="feedback-page">
    <div class="feedback-container">
        <h1 style="font-size: x-large;">View Feedback</h1>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
              {% for ab in data %}
                <tr> 
                    <td>{{ab.id}}</td>
                    <td>{{ab.name}}</td>
                    <td>{{ab.email}}</td>
                    <td>{{ab.message}}</td>
                    <td>{{ab.created_at}}</td>
                    <td>
                        <a href="{% url 'feedback_delete' ab.id %}"><button class="delete-btn">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>

    {% endblock %}
